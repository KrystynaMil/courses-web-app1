<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>courses web-app</title>

  <!-- BOOTSTRAP THEME -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./assets.css">

  <script type="module">
    import { init } from './app/init.js'
    window.onload = init;
  </script>
</head>

<body>
  <div class="container main-container mx-auto">

    <!-- header -->
    <div class="container mr-3 ml-3">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="https://hackyourfuture.be/" target="_blank">
            <img src="./assets/hyf.svg" alt="HYF" width="60">
          </a>
        </li>
      </ul>
    </div>

    <!-- jumbotron -->
     <div class="jumbotron bg-cover jumbotron-resize d-flex align-items-center justify-content-center">
      <div class="container text-white min-width">
        <h1 class="disp-txt m-5 text-left">"An investment in knowledge always pays the best interest."</h1>
        <div class="m-5 text-right quote-m">Benjamin Franklin</div>

        <div class="container d-flex justify-content-center">
          <button type="button" class="btn btn-primary btn-lg round btn-p">Course List</button>
        </div>
      </div>
    </div>

    <!-- new item content -->
    <div class="container mb-5 mt-5 align-content-center" id="new">
      <div class="d-md-flex row">
        <!-- left -->
        <div class=" borderless col w-xl-50">
          <img src="./assets/bg-bibleStudyTable.png" class="card-img img align-self-center" alt="image">
        </div>
        <!-- right -->
        <div class="col w-xl-50 m-5">
          <h2 class="text-center text-primary">Add new course</h2>
          <form>  

            <div class="form-outline mb-1">
              <input type="text" id="name" class="form-control" placeholder="course name" />
              <label class="form-label" for="name"></label>
            </div>

            <div class="form-outline mb-1">
              <input type="text" id="location" class="form-control" placeholder="course location" />
              <label class="form-label" for="location"></label>
            </div>

            <div class="form-outline mb-1">
              <input type="text" id="details" class="form-control" placeholder="course details" />
              <label class="form-label" for="details"></label>
            </div>
          
            <div class="text-center pb-4">
            <button type="submit" id="newCourse" class="btn btn-primary btn-lg round btn-p">Save new course</button>
          </div>
          </form>
        </div> 
      </div>

    </div>
<!-- CARDS -->
    <div id="cards">
      
      <img src="../client/assets/online-course.png" alt="online course" id="logo" class="logo-course">
      <div class= "name" >
        <p></p>

      </div>
  <li>
  
      
      <div class= "icons" ></div>
  </div>
  </li>
  </div>


    <!-- items -->
    <div id="items"></div>

    <!-- footer -->
    <footer class="text-center bg-primary d-flex align-items-center justify-content-between p-4">
      <div class="empty"></div>
      <div class="text-center">
        Â© 2021 Copyright
      </div>
      <div class="justify-content-end d-flex flex-row justify-content-end">
        <div id="group" class="align-self-center">Group 1</div>
        <a class="nav-link active" href="https://github.com/LiubovPlugar/courses-web-app" target="_blank">
          <img src="./assets/github.png" alt="github" width="30">
        </a>
      </div>
    </footer>

  </div>

</body>

</html>
