<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>courses web-app</title>

  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/1f1918c2d9.js" crossorigin="anonymous"></script>
  <script type="module">
    import { init } from './app/init.js'
    window.onload = init;
  </script>
</head>

<body>
    <header>
      <div header-wrapper>
      <a class="nav-link active" href="https://hackyourfuture.be/" target="_blank">
      <img src="./hyf.svg" alt="HYF">
    </a>
      </div>
    </header>
    <main>
      <div class="form-wrapper">
        
        
        <form id='save-form'>
          <input id='course-name' name='courseName' placeholder='Course name' />
          <input id='course-place' name='coursePlace' placeholder='Course place' />
          <textarea id='course-details' name='courseDetails' placeholder='Course details'></textarea>
          <p class="error">Name, place and details are required</p>
          <p class="save">Course has been saved</p>
          <p class="modify">Course has been updated</p>
          <button id='save-button'>Save course</button>
          
        </form>
      </div>
      
    <div class="details-wrapper">
      <div class="details">
        <details >
          <summary class='btn'>Courses list</summary>
          <div id='courses-list'></div>
        </details>
      </div>
    </div>
    
    </main>
    <footer>
      <div class="footer-wrapper">
          
<div class="social">
          <a class="nav-link active" href="https://github.com/KrystynaMil/courses-web-app1" target="_blank">
              <button class="unit"><i class="fab fa-github fa-2x"></i></button>
              <button class="unit"><i class="fab fa-twitter fa-2x"></i></button>
              <button class="unit"><i class="fab fa-facebook fa-2x"></i></button>
          </div>
      </div>
    </footer>
</body>

</html>
