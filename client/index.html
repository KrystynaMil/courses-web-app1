<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>courses web-app</title>

  <!-- BOOTSTRAP THEME -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./assets.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Signika" />
  
  <script type="module">
    import { init } from './app/init.js'
    window.onload = init;
  </script>
</head>

<body>
  <div class="container main-container mx-auto">

    <!-- header -->
    <div class="container mr-3 ml-3">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="https://hackyourfuture.be/" target="_blank">
            <img src="./assets/hyf.svg" alt="HYF" width="60px">
          </a>
        </li>
      </ul>
    </div>

    <!-- jumbotron -->
    <div class="jumbotron bg-cover jumbotron-resize d-flex align-items-center justify-content-center">
      <div class="container text-white">
        <h1 class="display-3 m-6 text-left font">"An investment in knowledge always pays the best interest."</h1>
        <div class="m-6 text-right quote-m font"> - Benjamin Franklin</div>

        <div class="container d-flex justify-content-center">
          <button type="button" class="btn btn-primary btn-lg round btn-p font">Course List</button>
        </div>
      </div>
    </div>

    <!-- new item content -->
    <div class="container" id="new">
      <div class="d-flex row">
        <!-- left -->
        <div class=" borderless col w-50">
          <img src="./assets/bg-bibleStudyTable.png" class="card-img img" alt="image">
        </div>
        <!-- right -->
        <div class="col w-50 m-5">
          <h2 class="text-center text-primary font">Add new course</h2>
          <form>
            <!-- input -->
            <!-- input -->
            <div class=" form-outline mb-1">
              <input type="text" id="name" class="form-control" placeholder="course name" />
              <label class="form-label" for="name"></label>
            </div>

            <!-- input -->
            <div class="form-outline mb-1">
              <input type="text" id="location" class="form-control" placeholder="course location" />
              <label class="form-label" for="location"></label>
            </div>


            <!-- input -->
            <div class="form-outline mb-1">
              <input type="text" id="details" class="form-control" placeholder="course details" />
              <label class="form-label" for="details"></label>
            </div>

            <!-- Submit button -->
            <div class="text-center pb-4">
              <button type="submit" class="btn btn-primary btn-lg round btn-p font">Save new course</button>
            </div>
          </form>
        </div>
      </div>

    </div>

    <!-- CARDS-->
    <div class="text-center font">
      <h1>List of the courses</h1>
    </div>
    <div class="card card-width card-color card border-light round">
      <div class="card-body text-center">
        <h6 class="card-title text-right font">Course Id:</h6>
        <div class="row ">
          <div class="w-25 mx-auto">
            <img class="img-thumbnail img-icon" src="../client/assets/online-course.png" >
          </div>
        </div>
        <div class="btn-xs">
          <button type="button" class="btn btn-primary btn round btn-p font">JavaScript</button>
        </div>
        <span>Details:</span>
        <p class="font">Creates dynamic activity on your app.</p>
        <div class="w-15 mx-auto d-flex justify-content-between">
          <img class="img-thumbnail img-icon" src="../client/assets/information.png" width="50" height="15">
          <img class="img-thumbnail img-icon" src="../client/assets/edit.png" width="50" height="15">
          <img class="img-thumbnail img-icon" src="../client/assets/delete.png" width="50" height="15">
        </div>
      </div>

    </div>
  </div>

  <!-- items -->
  <container id="items"></container>

  <!-- footer -->
  <footer class="footer text-center d-flex align-items-center justify-content-between main-container mx-auto">
    <!-- Copyright -->
    <div class="empty"></div>
    <div class="text-center">
      Â© 2021 Copyright
    </div>
    <div class="justify-content-end d-flex flex-row justify-content-end">
      <div id="group" class="align-self-center">Group 1</div>
      <a class="nav-link active" href="https://github.com/LiubovPlugar/courses-web-app" target="_blank">
        <img src="./assets/github.png" alt="github" width="30px">
      </a>
    </div>
  </footer>

</div>

</body>

</html>
